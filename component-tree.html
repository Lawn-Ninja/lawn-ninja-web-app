<root>
  <navbar>
    
  </navbar>
  <!-- PAGES BEGIN -->
  <logged-in-page>
    <button text="Post a Job"></button>
    <button text="Jobs Near Me"></button>
    <button text="My Jobs"></button>
  </logged-in-page>

  <logged-out-page>
    <button text="Pricing and Info"></button>
    <button text="Log In"></button>
    <button text="Sign Up"></button>
  </logged-out-page>

  <about-page>
    <info-block></info-block>
    <button text="Sign Up"></button>
    <button text="Home"></button>
  </about-page>

  <log-in-page>
    <form-line value="email"></form-line>
    <form-line value="password"></form-line>
    <button text="Log In"></button>
  </log-in-page>

  <sign-up-page>
    <form-line value="first name"></form-line>
    <form-line value="last name"></form-line>
    <form-line value="email"></form-line>
    <form-line value="password"></form-line>
    <form-line value="confirm password"></form-line>
    <form-line value="street address"></form-line>
    <form-line value="city"></form-line>
    <form-line value="state"></form-line>
    <form-line value="zip code"></form-line>
    <form-line value="phone number"></form-line>
    <form-line-checkbox value="provider"></form-line-checkbox>
    <button text="Sign Up"></button>
  </sign-up-page>

  <new-job-page>
    <form-line value="requested date/time"></form-line>
    <button text="Request a Job"></button>
  </new-job-page>

  <my-jobs-page>
    <jobs-list title="Requested Jobs">
      <job></job>
      <job></job>
      <job></job>
      <job></job>
    </jobs-list>
    <jobs-list title="Scheduled Jobs">
      <job></job>
      <job></job>
      <job></job>
      <job></job>
    </jobs-list>
    <jobs-list title="Completed Jobs">
      <job></job>
      <job></job>
      <job></job>
      <job></job>
    </jobs-list>
  </my-jobs-page>

  <jobs-near-me-page>
    <jobs-list title="Jobs Near Me">
      <job></job>
      <job></job>
      <job></job>
      <job></job>
    </jobs-list>
  </jobs-near-me-page>

  <job-details-page>
    <job-details></job-details>
    <!-- Only one of the below buttons will display -->
    <button text="Cancel Job Request"></button>
    <button text="Claim Job"></button>
    <button text="Start Job"></button>
    <button text="Stop Job"></button>
    <button text="View Reciept"></button>
  </job-details-page>
  <!-- PAGES END -->
  <footer>
    
  </footer>
</root>
